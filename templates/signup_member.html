{% extends 'base.html' %}
{% block title %}Member Sign Up Â· ShelfWise{% endblock %}
{% block content %}
  <section class="container" style="max-width:560px">
    <div class="card stack">
      <h1>Create Library Member Account</h1>
      <form method="POST" class="stack">
        <div class="stack">
          <label>Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="stack">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="actions">
          <button class="btn btn-success" type="submit">Sign Up</button>
          <a class="btn btn-secondary" href="/login_member">Login</a>
        </div>
      </form>
      {% if message %}
        <p style="color:var(--success)">{{ message }}</p>
      {% endif %}
      <a class="nav-link" href="/">Back to Home</a>
    </div>
  </section>
{% endblock %}
